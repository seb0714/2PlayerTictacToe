<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe with AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="choose-text" id="playerText">Choose your player</h1>

    <div id="choicesContainer" class="choice-container">
        <div onclick="start()" class="choices" id="choice1">X</div>
        <div onclick="start()" class="choices" id="choice2">O</div>
    </div>

    <div class="grid-table" id="table">
        <div class="top" id="top1"></div>
        <div class="top" id="top2"></div>
        <div class="top" id="top3"></div>
        <div class="mid" id="mid1"></div>
        <div class="mid" id="mid2"></div>
        <div class="mid" id="mid3"></div>
        <div class="bot" id="bot1"></div>
        <div class="bot" id="bot2"></div>
        <div class="bot" id="bot3"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
